<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year</title>
    <link rel="icon" href="imeges/tree_icon.png">
    <link rel="stylesheet" href="css/style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                     
</head>
<body>

    <header class="header">
        <div class="header__top">
    <a class="logo" href="#">
        <img src="imeges/tree_icon.png" alt="icon.png" width="100px" height="100px">
    </a>
    <nav>
        <ul class="menu">
            <li class="menu__list">
                <a class="menu__list-link" href="https://bukovel.com/" target="_blank">bukovel</a>
            </li>
            <li class="menu__list">
                <a class="menu__list-link" href="https://fifty-ice.com/">ice-skate</a>
            </li>
            <li class="menu__list">
                <a class="menu__list-link" href="https://gora.com.ua/">skiing</a>
            </li>
            <li class="menu__list">
                <a class="menu__list-link" href="https://editorial.rottentomatoes.com/guide/best-christmas-movies/">christmas films</a>
            </li>
        </ul>
    </nav>
    </div>

    <div class="header__content">
        <h1 style="color: white;" class="header__title animate__animated animate__rotateIn "> Christmas Day</h1>
        <h3 style="color: white;" class="header__subtitle animate__animated animate__flip">
            How 25 Christmas Traditions Got Their Start
        </h3>
         
    
    <div class="wrapper">
        <h3 class="wrapper__title-timer animate__animated animate__rollIn">
            Time for the New Year!
        </h3>
        <div class="countdown__timer animate__animated animate__zoomInUp">
            <div class="timer"><h2 id="day">00</h2><p style="font-size: 25px;">Day</p></div>
            <div class="timer"><h2 id="hours">00</h2><p style="font-size: 25px;">Hours</p></div>
            <div class="timer"><h2 id="min">00</h2><p style="font-size: 25px;">Minutes</p></div>
            <div class="timer"><h2 id="sec">00</h2><p style="font-size: 25px;">Second</p></div>
        </div>
    </div>

    </div>
    </header>

    <script src="js/main.js"></script>
</body>

</html>
